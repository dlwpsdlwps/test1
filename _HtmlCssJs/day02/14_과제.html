<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1">
            <caption><h1>회원가입</h1></caption>
            <thead></thead>
            <tbody>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pw"></td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td><input type="password" name="pwc"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="em"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label for="m"><input type="radio" name="gender" id="m" value="male">남성</label>
                        <label for="f"><input type="radio" name="gender" id="f" value="female">여성</label>
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="tel" name="t1">-
                        <input type="tel" name="t2">-
                        <input type="tel" name="t3">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"><button type="submit">회원가입</button></th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
