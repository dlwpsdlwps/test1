<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        tag classList 속성
    </h1>
    <ul id="ul" class="ul list iter">
        <li>
            element.classList : class의 속성이 여러개의 값이 올 수 있으므로 list 형태로 리턴
        </li>
        <li>
            리턴타입이 TokenList 객체로 별도의 메서드 제공.
        </li>
        <li>
            대표적인 메서드 : add(), contains(), toggle(), remove()...
        </li>
    </ul>
    <script>
        const ul = document.getElementById('ul');
        console.log(ul);
        console.log(ul.classList);
        
        ul.classList.add('ul2');
        console.log(ul.classList);

        //클래스에 iter 값이 있는지 체크 (true / false)
        ul.classList.contains('iter');
        console.log(ul.classList.contains('iter')); //true

        ul.classList.remove('iter');
        console.log(ul.classList);

        //toggle
        ul.classList.toggle('iter');
        console.log(ul.classList);
        ul.classList.toggle('iter');
        console.log(ul.classList);

        //replace : 변경
        ul.classList.replace('list','list2');
        console.log(ul.classList);
    </script>
</body>
</html>
