<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        컴퓨터가 숫자 0~9까지 중복되지않는 정수 3개를 랜덤으로 출제, 맞추는 게임
    </h1>
    <ul>
        <li>세자리의 숫자는 중복되면 안됨 (각 숫자는 자리수를 갖고 있음)</li>
        <li>각 자리수와 입력한 숫자가 일치하면 1Strike(스트라이크)</li>
        <li>숫자만 포함되어 있으면 1Ball(볼)</li>
        <li>숫자가 전혀 없으면 out(아웃)</li>
        <li>3 스트라이크면 게임 종료</li>
    </ul>
    <hr>
    <button type="button" id="start">게임 시작</button>
    <h1 id="msg"></h1>
    숫자 입력 : <input type="text" id="num">
    <button type="button" id="check">게임 확인</button>
    <ol id="ol"></ol>

    <script>
        let set = new Set();
        let arr = new Array();
        let strike = 0;
        let ball = 0;
        let out = 0;
        let myNum;
        document.getElementById('start').addEventListener('click', () => {
            while (set.size != 3) {
                set.add(Math.floor(Math.random() * 10));
            }
            set.forEach((e) => {
                arr.push(e);
            });
            document.getElementById('msg').innerText = '컴퓨터가 숫자를 결정했습니다.';
        });
        document.getElementById('check').addEventListener('click', () => {
            myNum = num.value.split('');
            for(let i=0;i<arr.length;i++){
                for(let j=0;j<3;j++){
                    if(arr[i]==myNum[j]){
                        if(i==j) strike++;
                        ball++;
                    }
                }
            }
        });
    </script>
</body>

</html>
