<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>up down game</h1>
    <ol>
        <li>랜덤 숫자만들기 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 숫자 1개를 생성</li>
        <li>숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.' 문구 출력</li>
        <li>input란에 1~99중 숫자를 입력하고 맞추기 버튼을 클릭하면</li>
        <li>컴퓨터의 숫자보다 높은 숫자면 down, 낮으면 up이라고 출력</li>
        <li>숫자를 맞추면 정답입니다~! 숫자는 ?? 였습니다. 출력</li>
    </ol>
    <button type="button" id="btn1">랜덤 숫자 생성 버튼</button>
    <button type="button" id="btn2">다시시도</button>
    <h3 id="random"></h3>
    <input type="number" id="player" max="99" min="0">
    <button type="button" id="btn3">정답!!</button>
    <h3 id="result"></h3>
    <script>
        let com;
        let player;
        let cnt = 0;
        document.getElementById('btn1').addEventListener('click', () => {
            //랜덤
            com = Math.floor(Math.random() * 99) + 1;
            document.getElementById('random').innerText = '컴퓨터가 랜덤으로 숫자를 생성했습니다.';
            //다시시도
            document.getElementById('btn2').addEventListener('click', () => {
                document.getElementById('random').innerText = null;
                document.getElementById('result').innerText = null;
                document.getElementById('player').value = null;
                com = null;
                player = null;
                cnt = 0;
            });
            //정답
            document.getElementById('btn3').addEventListener('click', () => {
                cnt++;
                player = document.getElementById('player').value;
                if(player < com){
                    document.getElementById('result').innerText = 'up';
                }if(player > com){
                    document.getElementById('result').innerText = 'down';
                }if(player == com){
                    document.getElementById('result').innerText = `시도횟수 ${cnt}, 정답입니다. 컴퓨터 숫자는 ${com}입니다.`;
                }
            });
        });
    </script>
</body>

</html>
