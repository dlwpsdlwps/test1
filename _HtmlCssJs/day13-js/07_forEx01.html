<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button type="button" id="btn">구구단 출력</button>
    <div id="gugu">
        <!-- 
            2*1=2 3*1=4 .. 9*1=9
            2*2=4
            ...
            incre = 1일 경우 tr 하나 생성
            for dan 2~9 증가 본복 td 생성
            incre 2 tr 생성
        -->
    </div>
    <script>
        let gugu = document.getElementById('gugu');
        document.getElementById('btn').addEventListener('click', () => {
            let str;
            str = `<table>`;
            for (let i = 1; i <= 9; i++) {
                str += `<tr>`;
                for (let j = 2; j <= 9; j++) {
                    str += `<td>${j}*${i}=${j * i}</td>`;
                }
                str += `</tr>`;
            }
            str += `</table>`;

            gugu.innerHTML = str;
        })

    </script>
</body>

</html>
