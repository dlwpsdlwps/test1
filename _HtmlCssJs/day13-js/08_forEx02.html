<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>향상된 for</h1>
    <ul>
        <li>for of : 배열 안의 내용을 탐색할 때 사용 []
            for(let value of Array){
            code;
            }
        </li>
        <li>for in : 객체 안의 내용을 탐색할 때 사용 {}
            for(let value in Object){
            <!-- value = key -->
            code;
            }
        </li>
    </ul>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <input type="text" id="num">
    <button type="button" id="btn">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 개수<br>

    </h3>
    <script>
        let result = document.getElementById('result');
        document.getElementById('btn').addEventListener('click', () => {
            result.innerText = '약수 값 출력 / 개수\n';
            let numVal = Number(num.value);
            let cnt = 0;
            if (check(numVal)) {
                for (let i = 1; i <= numVal; i++) {
                    if (numVal % i == 0) {
                        result.innerText += `${i}\u00A0`;
                        cnt++;
                    }
                }
                result.innerText += `\n총 ${cnt}개`;
            }
        })

        function check(num) {
            if (num < 0 || num > 100) {
                alert('1~100까지의 숫자를 입력하세요.');
                result.innerText = null;
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
