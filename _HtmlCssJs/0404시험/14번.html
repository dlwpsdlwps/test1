<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Error Validation</title>
</head>
<body>
    <input type="number" id="myNum" placeholder="Enter a number">
    <button onclick="checkValue()">Check</button>

    <script>
        function checkValue() {
            var input = document.getElementById("myNum").value;
            if (input > 0) {
                console.log("입력된 값은 유효합니다.");
            } else {
                console.error("오류: 입력된 값은 0보다 커야합니다.");
            }
        }
    </script>
</body>
</html>
