<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h1>회원가입</h1>
    </p>
    <input type="image" src="../iamge/강아지1.jpeg" alt="그림없음"><br>
    <form action="">
        아이디 : 
        <input type="text" name="id"><br>
        비밀번호 : 
        <input type="password" name="pw"><br>
        비밀번호 확인 : 
        <input type="password" name="pwc"><br>
        이메일 : 
        <input type="email" name="email"><br>
        성별 : 
        <label for="m">
            <input type="radio" name="gender" id="m" value="male">남성
        </label>
        <label for="f">
            <input type="radio" name="gender" id="f" value="female">여성
        </label><br>
        전화번호 : 
        <input type="text" name="tel1">- 
        <input type="text" name="tel2">- 
        <input type="text" name="tel3"><br>
        <!-- 제출 -->
        <input type="submit" value="회원가입"><br>
    </form>
</body>
</html>
