<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes movingBox {
            0%{left: 0;}
            50%{left: 80%;background-color: yellow;}
            100%{left: 0;}
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            animation-name: movingBox;
            animation-duration: 3s;
            animation-iteration-count: 5;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
