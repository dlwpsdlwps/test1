    <script>
        //class 객체 생성 / 일반 객체
        //일반 객체
        let myAccount = {
            name: 'hong',
            balance: 0,
            //입금
            deposit: function (amount) {
                this.balance += amount;
            },
            //출금
            withdraw: function (amount) {
                this.balance -= amount;
            },
            //이체
            transfer: function (amount, otherAccount) {
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
