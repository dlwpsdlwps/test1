<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 구구단 문제 -->
    <h1><button type="button" id="start-btn">문제 출제</button></h1>
    <ol id="q"></ol>
    <h1><button type="button" id="compare-btn">정답확인</button></h1>
    <h3 id="print-ratio"></h3>
    <script>
        // document.getElementById('start-btn').addEventListener('click', () => {
        //     for (let i = 0; i < 10; i++) {
        //         document.getElementById('q').innerHTML += `<li>${''} * ${''} = <input type="text" id="${''}">`;
        //     }
        // });

        // document.getElementById('compare-btn').addEventListener('click', () => {
        //     document.getElementById('print-ratio').innerText = `정답 개수 : ${''}개 / 정답률 : ${''}%`;
        // });

        const ansObj = {}; //정답을 담을 객체
        //반복문
        // ansObj[`ans${i}`] = dan * incre;
        // userInput.style.backgroundColor = 'green';
        const quizArea = document.getElementById('q');
        let count = 0; //전체 개수
        let correct = 0; //맞춘 개수

        document.getElementById('start-btn').addEventListener('click', () => {
            //문제가 출제되는 부분
            count = 0;
            quizArea.innerHTML = ''; //지난 문제 제거
            do {
                count++;
                let dan = makeRandom(9, 2);
                let incre = makeRandom(9, 1);
                let answer = dan * incre; //정답
                ansObj[`ans${count}`] = answer; //Object에 정답을 추가
                //quiz 영역에 뿌리기
                let q = `<li> ${dan} * ${incre} = `
                q += `<input type="text" id="userAns${count}">`;
                q += `</li>`;
                quizArea.innerHTML += q;
            } while (count < 10);
            console.log(ansObj);
            count = 0;
        });
        //dan, incre
        function makeRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        document.getElementById('compare-btn').addEventListener('click', () => {
            //정답 확인 라인
            correct = 0; //test
            while (count < 10) {
                count++; //1부터
                let userInput = document.getElementById('userAns' + count);
                if (Number(userInput.value) == ansObj[`and${count}`]) {
                    correct++; //정답 개수 증가
                    userInput.value += ' : 정답';
                    //스타일을 속성으로 직접 지정할 경우 -를 지우고 카멜케이스로 변경
                    userInput.style.backgroundColor = 'green';
                } else {
                    userInput.value += ' : 오답';
                    userInput.style.backgroundColor = 'red';
                }
                document.getElementById('print-ratio').innerText = ` 정답개수 :${correct}, 정답률 : ${(correct / count).toFixed(2) * 100}%`;
            }
        });

    </script>
</body>

</html>
