<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .sbox{
        /* width: 500px; */
        position: relative;
    }
    .tbox{
        position: absolute;
        width: 500px;
        height: 100px;
        box-sizing: border-box;
        border: 2px solid #03CD5C;
        border-right: none;
    }
    .btn{
        position: absolute;
        left: 499px;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        border: 2px solid #03CD5C;
    }
</style>
</head>
<body>
    <div class="sbox">
        <form action="">
            <input type="text" class="tbox" name="search">
            <button type="submit" class="btn"></button>
        </form>
    </div>
</body>
</html>
