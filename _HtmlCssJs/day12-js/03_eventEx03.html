<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            가격: <input type="number" id="price">원<br>
            할인율: <input type="number" id="rate">%<br>
            <button type="button" id="btn" onclick="disCount()">할인가격 계산</button>
    </form>
    <h3 id="info"></h3>
    <script>
        const info = document.getElementById(`info`);
        function disCount(){
            let priceVal = Number(price.value);
            let rateVal = Number(rate.value);
            // let price = document.getElementById('price').value; parseint로 수정
            // let rate = document.getElementById('rate').value;
            let savePrice = priceVal * (rateVal/100);//할인금액
            let salePrice = priceVal - savePrice;//지불금액

            info.innerText = `가격:${priceVal}, 할인율:${rateVal}%, 할인금액:${savePrice}, 지불금액:${salePrice}`;
        }
    </script>
</body>
</html>
